<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamir's Secret Sharing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2e2e2e;
            color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #393939;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 26px;
            color: #f39c12;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .file-upload-wrapper {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload {
            background-color: #f39c12;
            color: #fff;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .file-upload:hover {
            background-color: #e67e22;
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #4a4a4a;
            border-radius: 10px;
            border: 1px solid #f39c12;
            font-size: 18px;
            color: #f7f7f7;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .output.show {
            opacity: 1;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload JSON File</h1>

        <div class="file-upload-wrapper">
            <!-- Custom file input trigger -->
            <label for="fileInput" class="file-upload">Choose File</label>
            <input type="file" id="fileInput" />
        </div>

        <!-- Output container -->
        <div class="output" id="output">No file selected yet.</div>

        <footer>Shamir's Secret Sharing</footer>
    </div>

    <script>
        // Function to decode a value from a given base to decimal
        function decodeValue(value, base) {
            return parseInt(value, base);
        }

        // Lagrange interpolation to find the constant term (c) of the polynomial
        function lagrangeInterpolation(points, k) {
            let secret = 0;

            for (let i = 0; i < k; i++) {
                let term = points[i].y;
                for (let j = 0; j < k; j++) {
                    if (i !== j) {
                        term *= (0 - points[j].x) / (points[i].x - points[j].x);
                    }
                }
                secret += term;
            }

            return secret;
        }

        // Function to read and process the JSON file
        function processFile(event) {
            const file = event.target.files[0];
            if (!file) {
                document.getElementById('output').innerText = 'No file selected!';
                document.getElementById('output').classList.add('show');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const jsonData = JSON.parse(e.target.result);

                // Extract n and k
                const n = jsonData.keys.n;  
                const k = jsonData.keys.k;

                // Decode the points
                let points = [];
                for (let key in jsonData) {
                    if (key !== 'keys') {
                        const x = parseInt(key);
                        const base = parseInt(jsonData[key].base);
                        const encodedValue = jsonData[key].value;
                        const y = decodeValue(encodedValue, base);  // Decode y value
                        points.push({ x, y });
                    }
                }

                // Sort the points based on x value (just in case)
                points.sort((a, b) => a.x - b.x);

                // Apply Lagrange interpolation to find the constant term 'c'
                const secret = lagrangeInterpolation(points, k);

                // Display the result
                document.getElementById('output').innerHTML = `The constant term (secret 'c') is: <strong>${Math.round(secret)}</strong>`;
                document.getElementById('output').classList.add('show');
            };

            reader.readAsText(file);
        }

        // Event listener for file input change
        document.getElementById('fileInput').addEventListener('change', processFile);
    </script>

</body>
</html>
